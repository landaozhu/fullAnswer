<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father{
      position: relative;
    }
    .left{
      height: 200px;
      width:100px;
      left:0;
      top: 0;
      position: absolute;
      background-color: red;
    }
    .center{
      margin: 0 100px;
      height: 200px;
      background-color: blue;
    }
    .right{
      top: 0;
      height: 200px;
      width:100px;
      right:0;
      position: absolute;
      background-color: yellow;
    }

  </style>
</head>
<body>
  <div class="father">
    <div class="center"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
